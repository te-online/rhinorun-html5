<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>RhinoRun</title>
        <script src="jquery-2.1.4.min.js"></script>
        <script src="game.js"></script>
        <script src="socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

	    <video data-type="walking" data-id="1"><source type="video/mp4" src="assets/walking_1.mp4"></video>
	    <video data-type="walking" data-id="2"><source type="video/mp4" src="assets/walking_1.mp4"></video>
	    <video data-type="walking" data-id="3"><source type="video/mp4" src="assets/walking_1.mp4"></video>
	    <video data-type="walking" data-id="4"><source type="video/mp4" src="assets/walking_1.mp4"></video>
	    <video data-type="walking" data-id="5"><source type="video/mp4" src="assets/walking_1.mp4"></video>

	    <video data-type="option" data-id="1" data-decision="1"><source type="video/mp4" src="assets/option_1_1.mp4"></video>
	    <video data-type="option" data-id="2" data-decision="1"><source type="video/mp4" src="assets/option_1_1.mp4"></video>
	    <video data-type="option" data-id="3" data-decision="1"><source type="video/mp4" src="assets/option_1_1.mp4"></video>
	    <video data-type="option" data-id="4" data-decision="1"><source type="video/mp4" src="assets/option_1_1.mp4"></video>
	    <video data-type="option" data-id="5" data-decision="1"><source type="video/mp4" src="assets/option_1_1.mp4"></video>

	    <video data-type="option" data-id="1" data-decision="2"><source type="video/mp4" src="assets/option_1_2.mp4"></video>
	    <video data-type="option" data-id="2" data-decision="2"><source type="video/mp4" src="assets/option_1_2.mp4"></video>
	    <video data-type="option" data-id="3" data-decision="2"><source type="video/mp4" src="assets/option_1_2.mp4"></video>
	    <video data-type="option" data-id="4" data-decision="2"><source type="video/mp4" src="assets/option_1_2.mp4"></video>
	    <video data-type="option" data-id="5" data-decision="2"><source type="video/mp4" src="assets/option_1_2.mp4"></video>

	    <video data-type="gameover" data-id="0"><source type="video/mp4" src="assets/gameover_0.mp4"></video>
	    <video data-type="gameover" data-id="1"><source type="video/mp4" src="assets/gameover_1.mp4"></video>
	    <video data-type="teaser"><source type="video/mp4" src="assets/teaser.mp4"></video>
	    <video data-type="ext_teaser"><source type="video/mp4" src="assets/ext_teaser.mp4"></video>

	    <div class="optionIcons" data-id="1">
	    	<img src="assets/optionIcons/option_1_1.svg" class="optionIcon" data-id="50" />
	    	<img src="assets/optionIcons/option_1_2.svg" class="optionIcon" data-id="100" />
	    	<svg class="optionTimerSVG" viewbox="0 0 250 250">
			  <path class="optionTimer" transform="translate(125, 125) scale(.84)"/>
			</svg>
	    </div>
	    <div class="optionIcons" data-id="2">
	    	<img src="assets/optionIcons/option_2_1.svg" class="optionIcon" data-id="50" />
	    	<img src="assets/optionIcons/option_2_2.svg" class="optionIcon" data-id="100" />
	    	<svg class="optionTimerSVG" viewbox="0 0 250 250">
			  <path class="optionTimer" transform="translate(125, 125) scale(.84)"/>
			</svg>
	    </div>
	    <div class="optionIcons" data-id="3">
	    	<img src="assets/optionIcons/option_3_1.svg" class="optionIcon" data-id="50" />
	    	<img src="assets/optionIcons/option_3_2.svg" class="optionIcon" data-id="100" />
	    	<svg class="optionTimerSVG" viewbox="0 0 250 250">
			  <path class="optionTimer" transform="translate(125, 125) scale(.84)"/>
			</svg>
	    </div>
	    <div class="optionIcons" data-id="4">
	    	<img src="assets/optionIcons/option_4_1.svg" class="optionIcon" data-id="50" />
	    	<img src="assets/optionIcons/option_4_2.svg" class="optionIcon" data-id="100" />
	    	<svg class="optionTimerSVG" viewbox="0 0 250 250">
			  <path class="optionTimer" transform="translate(125, 125) scale(.84)"/>
			</svg>
	    </div>
	    <div class="optionIcons" data-id="5">
	    	<img src="assets/optionIcons/option_5_1.svg" class="optionIcon" data-id="50" />
	    	<img src="assets/optionIcons/option_5_2.svg" class="optionIcon" data-id="100" />
	    	<svg class="optionTimerSVG" viewbox="0 0 250 250">
			  <path class="optionTimer" transform="translate(125, 125) scale(.84)"/>
			</svg>
	    </div>

	    <div class="wintext">
	    	You won!<br />
	    	Your credit: <span class="currentCredit">0,00 &euro;</span><br />
	    	Wrong inserted coins: <span class="wrongCredit">0,00 &euro;</span>
	    </div>
    </body>
</html>
