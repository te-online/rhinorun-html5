	    <div class="wintext">
	    	<p data-id="1" data-type="winslogan">
	    		Das letzte <s>Nashorn</s> Einhorn – Lass das Nashorn nicht zum Fabelwesen werden.
	    	</p>
	    	<p data-id="2" data-type="winslogan">
	    		Die Hoffnung stirbt zuletzt – die Vielfalt zuerst.
	    	</p>
	    	<p data-id="3" data-type="winslogan">
	    		Spiel gewonnen! – Aber das Nashorn ist noch nicht gerettet.
	    	</p>
	    	<p class="uppercase">
	    		Du hast <span class="currentCredit"><strong>0,00 &euro;</strong></span> verzockt.
	    	</p>
	    	<p>
	    		Investiere das Geld lieber in den Tierschutz und dein eigenes Engagement dafür.
	    	</p>
